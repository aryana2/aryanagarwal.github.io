		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			.contact-section {
				position: relative;
				min-height: 100vh;
				padding: 0 100px;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				background: #fff;
			}

			.contain {
				width: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.contain .contactInfo {
				width: 50%;
				display: flex;
				flex-direction: column;
			}

			.contain .contactInfo .box {
				position: relative;
				padding: 20px 20px;
				display: flex;
			}

			.contain .contactInfo .box .icon {
				min-width: 60px;
				height: 60px;
				background: #d2a9d9;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 50%;
			}

			.contain .contactInfo .box .text {
				display: flex;
				margin-left: 20px;
				flex-direction: column;
				overflow-wrap: break-word;
			}

			.contain .contactForm {
				width: 40%;
				padding: 40px;
				background: #fff;
			}

			.contain .contactForm .inputBox {
				position: relative;
				width: 100%;
				margin-top: 10px;
			}

			.contain .contactForm .inputBox input, .contactForm .inputBox textarea {
				width: 100%;
				padding: 5px 0;
				margin: 10px 0;
				border: none;
				border-bottom: 2px solid #333;
				outline: none;
				resize: none;
			}

			.contain .contactForm .inputBox span {
				position: relative;
				left: 0;
				padding: 5px 0;
				margin: 10px 0;
				pointer-events: none;
				transition: 0.5s;
				color: #666;	
			}

			@media (max-width: 991px) {
				.contact {
					padding: 50px;
				}

				.contain {
					flex-direction: column;
				}

				.contain .contactInfo .box .text {
					max-width: 100%;
					overflow-wrap: break-word;
				}

				.contain .contactInfo {
					margin-bottom: 40px;
				}
				
				.contain .contactInfo, 
				.contain .contactForm {
					width: 100%;
				}
			}				
		</style>
	</head>
